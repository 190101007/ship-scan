<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Giriş Yap</h1>
        </header>

        <div class="project-description">
            <!-- Hata mesajı burada gösterilecek -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin" />
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin" />
                </div>

                <div class="mid">
                    <button class="login-btn" type="submit">Giriş Yap</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS’i dışarıdaki dosyadan çağırıyoruz -->
    <script src="../static/auth.js"></script>
</body>
</html>
