<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shipment</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Create New Shipment</h1>
    </header>

    <div class="project-description">

        <form id="createShipmentForm" method="post" action="/shipments/create">
            <div class="form-group">
                <label for="sender_name">Sender Name</label>
                <input type="text" id="sender_name" name="sender_name" required>
            </div>

            <div class="form-group">
                <label for="receiver_name">Receiver Name</label>
                <input type="text" id="receiver_name" name="receiver_name" required>
            </div>

            <div class="form-group">
                <label for="receiver_phone">Receiver Phone</label>
                <input type="text" id="receiver_phone" name="receiver_phone" required>
            </div>

            <div class="form-group">
                <label for="receiver_address">Receiver Address</label>
                <input type="text" id="receiver_address" name="receiver_address" required>
            </div>

            <div class="mid">
                <button class="login-btn" type="submit">Create Shipment</button>
            </div>
        </form>
        <div class="mid">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
</div>

</body>
</html>
