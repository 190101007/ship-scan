<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delivery Hub Dashboard</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>Delivery Hub Dashboard</h1>
    </header>

    {% if success %}
    <div class="mid"
         style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ success }}
    </div>
    {% endif %}


    <div class="mid">
        <a href="/users/create" class="dashboard-btn">
            Yeni Kullanıcı Oluştur
        </a>
    </div>

    <div class="mid">
        <a href="/shipments/create-form" class="dashboard-btn">
            Yeni Kargo Oluştur
        </a>
    </div>

    <div class="mid">
        <a href="/shipments/qr_scan" class="dashboard-btn">Scan QR</a>
    </div>


    <div class="mid">
        <a href="/users/logout" class="logout-btn">Logout</a>
    </div>
</div>

<script src="/static/shipment.js"></script>
</body>
</html>
