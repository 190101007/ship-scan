<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New User</title>
  <!-- Bootstrap CSS (CDN kullanıyorsanız) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Kendi style.css’iniz -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Create New User</h2>
    <form action="/users/create" method="post" class="mx-auto" style="max-width: 500px;">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          class="form-control"
          placeholder="Phone"
        />
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          class="form-control"
          placeholder="Address"
        />
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-control">
          <option value="delivery_hub">Delivery Hub</option>
          <option value="delivery_guy">Delivery Guy</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Submit</button>
      </div>
    </form>
  </div>

  <!-- Eğer javascripte ihtiyacınız varsa, alttaki Bootstrap JS CDN’ini ekleyebilirsiniz -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
